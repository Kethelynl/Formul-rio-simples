<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/fotm.css">
    <script defer src="./JS/form.js"></script>

    <title>Cadastrese-se</title>
</head>
<body>
    <div  class="pag1-header">
        <img class="img" src="./assents/undraw_experience_design_re_dmqq.svg">
            <div  class="cadastro">
                <div class="texto">
                    <h1>Cadastrese-se</h1>
                    <br>
                </div>

                <form id="form" class="form">
                    <div class="column">
                        <div class="input">
                            <label class="info">NOME</label>
                            <input type="text" id="nome" autofocus placeholder="Nome" >
                            <p class="erronome">Preencha o Nome</p>
                        </div>
                        <div class="input">
                            <label class="info">SOBRENOME</label>
                            <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Sobrenome">
                            <p class="errosobrenome">Preencha o Nome</p>
                        </div>
                        <div class="input">
                            <label class="info">CELULAR</label>
                            <input type="number" name="celular" id="celular" placeholder="(xx) xxxx-xxxx"   >
                            <p class="errocelular">Preencha o Nome</p>
                        </div>
                        <div class="input">
                            <label class="info">EMAIL</label>
                            <input type="email"  id="email" placeholder="Email" >
                            <p class="erroemail">Preencha o Nome</p>
                        </div>
                            <div class="input">
                            <label class="info">SENHA</label>
                            <input type="password" nome="senha" id="senha" placeholder="Senha" >
                         <p class="errosenha">Preencha o Nome</p>
                        </div>
                         <div class="input">
                             <label class="info">CONFIRME SENHA</label>
                             <input type="password" nome="confirsenha" id="confirsenha" placeholder="Confirme sua Senha"   >
                             <p class="erroconfirsenha">Preencha o Nome</p>
                        </div>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>           
                
           </div> 
    </div>    
</body>
</html>
